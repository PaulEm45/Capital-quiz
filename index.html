<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <!--google icon-->
        <img src="assets/images/Capital Symbol.png" alt="a capital city image" style="display: block; margin: auto;">
        <h1>Capital Quiz</h1>
        </header>

    <nav>Lets GO!</nav>
        <!--Question and 3 button answer area-->
    <div class="game-area">
        <div id="question box" class="hide">
            <div id="question">Question</div>
            <div id="answers" class="btn-table">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
            </div>
        </div>
    </div>
<!--Controls Basic-->
    <div class="control-area">
                <button id="next" class="next-btn">Next</button>
    </div>
    <!--Score area-->
    <div id="score-area" class="score-table hide">
        <h3>Score</h3>
        <div id="score-points">0</div>
    </div>

    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
